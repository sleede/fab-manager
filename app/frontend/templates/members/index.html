<section class="heading b-b">
  <div class="row no-gutter">
    <div class="col-xs-2 col-sm-2 col-md-1">
      <section class="heading-btn">
        <a ng-click="backPrevLocation($event)"><i class="fas fa-long-arrow-alt-left "></i></a>
      </section>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-8 b-l">
      <section class="heading-title">
        <h1 translate>{{ 'app.logged.members.the_fablab_members' }}</h1>
      </section>
    </div>

  </div>
</section>

<section class="m-lg">
  <div class="row">
    <div class="col-md-12">

      <table class="table">
        <thead>
          <tr>
            <th style="width:15%" translate>{{ 'app.logged.members.avatar' }}</th>
            <th style="width:15%" translate>{{ 'app.logged.members.user' }}</th>
            <th style="width:15%" translate>{{ 'app.logged.members.pseudonym' }}</th>
            <th style="width:15%" translate>{{ 'app.logged.members.email_address' }}</th>
            <th style="width:10%"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in members">
            <td>
              <span class="pull-left thumb-sm avatar m-r">
                <fab-user-avatar ng-model="member.profile.user_avatar" avatar-class="thumb-38"></fab-user-avatar>
              </span>
            </td>
            <td class="text-c">{{ member.name }}</td>
            <td class="text-u-c text-sm">{{ member.username }}</td>
            <td>{{ member.email }}</td>
            <td>
              <div class="buttons">
                <button class="fab-button" ui-sref="app.logged.members_show({id: member.slug})">
                  <i class="fa fa-eye"></i> {{ 'app.shared.buttons.consult' | translate }}
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="fab-button is-secondary" ng-click="showNextMembers()" ng-hide="noMoreResults"><i class="fa fa-search-plus" aria-hidden="true"></i> {{ 'app.logged.members.display_more_members' | translate }}</button>
      </div>
      <p ng-if="members.length == 0" translate>{{ 'app.logged.members.no_members_for_now' }}</p>
    </div>
  </div>
</section>
