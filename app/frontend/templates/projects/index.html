<section class="heading b-b">
  <div class="row no-gutter">
    <div class="col-xs-2 col-sm-2 col-md-1">
      <section class="heading-btn">
        <a ng-click="backPrevLocation($event)"><i class="fas fa-long-arrow-alt-left "></i></a>
      </section>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-8 b-l b-r-md">
      <section class="heading-title">
        <h1 translate>{{ 'app.public.projects_list.the_fablab_projects' }}</h1>
      </section>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-3 b-t hide-b-md" ng-if="isAuthorized(['admin','member', 'manager'])">
      <section class="heading-actions wrapper">
       <a class="fab-button is-secondary m-t-sm" ui-sref="app.logged.projects_new" role="button" translate>{{ 'app.public.projects_list.add_a_project' }}</a>
      </section>
    </div>
  </div>
</section>

<uib-tabset justified="true" active="tabs.active" ng-if="doDoc.active">
  <uib-tab heading="{{ fablabName }}" index="0">
    <ng-include src="'/projects/list.html'"></ng-include>
  </uib-tab>
  <uib-tab heading="{{ doDoc.title }}" index="1">
    <ng-include src="'/projects/dodoc.html'"></ng-include>
  </uib-tab>
</uib-tabset>

<div ng-if="!doDoc.active">
  <ng-include src="'/projects/list.html'"></ng-include>
</div>
